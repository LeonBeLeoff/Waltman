<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="This is the landing site of the wonderful game Waltman!">
    <title>Waltman - Music</title>
    <link rel="icon" href="./img/wuv_logo_3.png">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/grid_music.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Press+Start+2P&display=swap" rel="stylesheet">
  </head>
  <body class="" id="top">
    <div class="container">



      <!-- H e a d e r -->

      <header class="div1 ">
        <img src="./img/black_square.jpeg" alt="placeholder" class="headerImg interactable" onclick="location.href='./index.html'" onkeypress="location.href='./index.html'"> <!-- Logo -->
        <div>
          <button class="headerBtn interactable" onclick="location.href='#mainContent'" onkeypress="location.href='#mainContent'">Main content</button> <!-- Button 1 -->
          <button class="headerBtn interactable" onclick="window.open('https://waltman.ga/')" onkeypress="window.open('https://waltman.ga/')">Play now</button> <!-- Button 2 -->
          <button class="headerBtn interactable" onclick="location.href='./sitelist.html'" onkeypress="location.href='./sitlelist.html'">Site list</button> <!-- Button 3 -->
        </div>
        <img src="./img/black_square.jpeg" alt="placeholder" class="headerImg interactable"> <!-- Menu button -->
      </header>



      <!-- T i t l e -->

      <section class="div2 initialFade">
        <h1>Music</h1>
      </section>



      <!-- S i t e   l i s t -->

      <nav class="div3" id="mainContent">
        <div class="siteList initialFade">
          <button class="siteButton interactable" onclick="location.href='./index.html'" onkeypress="location.href='./index.html'">Main</button>
          <button class="siteButton interactable" onclick="location.href='./tips.html'" onkeypress="location.href='./tips.html'">Tips</button>
          <button class="siteButton thisSite interactable" onclick="location.href='./music.html'" onkeypress="location.href='./music.html'">Music</button>
        </div>
      </nav>



      <!-- M a i n   c o n t e n t -->

      <section class="div4 initialFade">
        <h3>#1 ━━━━━━━━━━━━</h3>
      </section>

      <article class="div5 initialFade">
        <p class="musicText">cp419 - Never going to give you down</p>
        <audio controls>
          <source src="./img/music/never_going_to_give_you_down.m4a" type = "audio/mpeg">
        </audio>
      </article>

      <section class="div6">
        <h3>#2 ━━━━━━━━━━━━</h3>
      </section>

      <article class="div7">
        <p class="musicText" >cp419 - Never going to give you down</p>
        <audio controls>
          <source src="./img/music/never_going_to_give_you_down.m4a" type = "audio/mpeg">
        </audio>
      </article>

      <section class="div8">
        <h3>#3 ━━━━━━━━━━━━</h3>
      </section>

      <article class="div9">
        <p class="musicText">cp419 - Never going to give you down</p>
        <audio controls>
          <source src="./img/music/never_going_to_give_you_down.m4a" type = "audio/mpeg">
        </audio>
      </article>

      <footer class="div10">
        <button class="toTopButton interactable" onclick="location.href='#top'" onkeypress="location.href='#top'">Top</button>
      </footer>



      <!-- A s i d e -->

      <aside class="leftAside "></aside>
      <aside class="rightAside "></aside>

    </div>
    <script src="js/main.js"></script>
  </body>
</html>
